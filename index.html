<!DOCTYPE html>
<html>
    <head>
        <title>Password generator from pHenOm</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <h2>Random Password Generator</h2>
            <input type="text" placeholder="Create Password" id="password" readonly>
            <table>
                <th><div class="btn1" id="button" onclick="genPassword()">Generate </div></th>
                <th><a class="btn2" id="button" onclick="copyPassword()">Copy</a></th>
            </table>
        </div>
        <script>
            var password = document.getElementById("password")
            function genPassword() {
                var chars = "0123456789abcdefghijklmnopqrstuvwxyz@#$&*%^()ABCDEFGHIJKLMNOPQRSTUVWXYZ"
                var passwordLength = 10
                var password = " "
                for(var x = 0; x < passwordLength; x++){
                    var randomNumber = Math.floor(Math.random() * chars.length)
                    password += chars.substring(randomNumber, randomNumber + 1)
                }
                document.getElementById('password').value = password
            }
            
            function copyPassword(){
                var copyText = document.getElementById('password')
                copyText.select()
                copyText.setSelectionRange(0, 999)
                document.execCommand("copy")
            }
        </script>
    </body>
</html>
